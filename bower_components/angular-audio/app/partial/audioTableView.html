<table class='table table-striped table-bordered table-condensed'>
    <tr>
        <td>
            src
        </td>
        <td>
            {{audio.src}}
        </td>
    </tr>
    <tr>
        <td>
            Current Time
        </td>
        <td>
            {{audio.currentTime | number : 2}}
        </td>
    </tr>
    <tr>
        <td>Duration</td>
        <td>{{audio.duration | number : 2}}</td>
    </tr>
    <tr>
        <td>Progress (%)</td>
        <td>{{audio.progress | number : 1}}</td>
    </tr>
    <tr>
        <td>Volume</td>
        <td>{{audio.volume | number : 1}}</td>
    </tr>
</table>
