<div class="panel panel-default"><div class="panel-heading inline-block"><img ng-src="images/{{isPaused() ? 'play.png' : 'pause.png'}}" ng-click="isPaused() ? PlayAll() : Stop()" class="PlayBtn"/><div class="panel-title">{{title}}</div></div><div class="progress"><div role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': (progress+'%'), 'height': '2px'}" class="progress-bar progress-bar-striped active"></div></div><div class="panel-body"><div id="editor"></div></div></div>
